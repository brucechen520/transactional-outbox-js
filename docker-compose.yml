services:
  # --- MySQL 8.0+ 設定 ---
  db:
    image: mysql:8.4 # 使用 8.0 或最新的 8.4 LTS
    container_name: kuji-db
    ports:
      - '3306:3306'
    environment:
      # 資料庫基本資訊
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kuji_db
    command:
      # MySQL 8 特有優化：確保舊版 Node.js 驅動也能連線，並設定時區
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d # 自動執行初始化 SQL
      - mysql_data:/var/lib/mysql            # 資料持久化
  broker:
    image: apache/kafka:latest
    container_name: broker
    ports:
      - '9092:9092'
    environment:
      # 節點基本資訊
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller

      # 監聽設定：區分內部通訊與外部存取
      # 9092 用於外掛程式連線，9094 用於 Docker 內部容器(如 UI)連線，9093 用於 Controller 通訊
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_INTERNAL://0.0.0.0:9094'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:9094'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT'

      # KRaft 投票者設定
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # 單機測試環境優化設定
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

      # 必須設定 Cluster ID 才能讓 KRaft 啟動 (apache/kafka 映像檔特性)
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - '8080:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kraft
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:9094
    depends_on:
      - broker

# --- 關鍵修正：必須在頂層宣告 volumes ---
volumes:
  mysql_data: